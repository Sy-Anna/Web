<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        div {
            float: left;
            border: 2px solid red;
            width: calc(100%/3);
            padding: 10px;
        }

        div:nth-child(even) {
            background-color: aquamarine;
        }
    </style>
</head>
<body>


    <div>
        1
    </div>
    <div>
        2
    </div>
    <div>
        3
    </div>
</body>
</html>
