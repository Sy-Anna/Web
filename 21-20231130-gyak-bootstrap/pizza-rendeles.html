<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Pizza.net</title>
</head>
<body class="bg-warning-subtle">

    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ASD-Pizza.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/pizza-rendeles.html">Pizza rendelés</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/kartyajatek.html">Kártyajáték</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/orarend.html">Órarend</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <form id="regisztracio" class="container">

        <div class="mb-3">
            <label for="teljesnev" class="form-label">Megrendelő neve:</label>
            <input type="text" id="teljesnev" class="form-control form-control-lg" placeholder="Teljes Név">
        </div>

        <div class="mb-3">
            <label for="telszam" class="form-label">Telefonszám:</label>
            <input type="number" id="telszam" class="form-control form-control-lg"  placeholder="+36 70 123 4567">
        </div>

        <div class="mb-3">
            <label for="emailcim" class="form-label">E-mail cím:</label>
            <input type="text" id="emailcim" class="form-control form-control-lg" placeholder="példa-mail@gmail.com">
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Vékony tészta
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
          <label class="form-check-label" for="flexRadioDefault2">
            Vastag tészta
          </label>
        </div>
        

        <div class="mb-3">
            <label for="szosz" class="form-label">Pizza szósz:</label>
            <select class="form-select form-select-lg" aria-label="Default select example">
                <option selected>válasszon</option>
                <option value="1">Paradicsomszósz</option>
                <option value="2">Tejföl</option>
                <option value="3">Sajt</option>
                <option value="4">Bolognai szósz</option>
                <option value="5">Arrabita szósz</option>
                <option value="6">Üres</option>
             </select>
        </div>
        
        <div class="mb-3">
            <label for="feltet" class="form-label">Feltét:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Jalapeno
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Kolbász
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Kukorica
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Sajt
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Pepperoni
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Sonka
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Gomba
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Kolbász
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Kolbász
                </label>
              </div>
        </div>

        <div class="mb-3">
            <label for="comment">Megjegyzés a futárnak:</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Megjegyzés" id="comment" style="height: 100px"></textarea>
                <label for="comment">Megjegyzés</label>
              </div>
        </div>
    
        <div class="mb-3">
            <input class="btn btn-success" type="submit" value="Rendelés leadása">
            <input class="btn btn-danger" type="reset" value="Alaphelyzet">
        </div>
    </form>

</body>
</html>
